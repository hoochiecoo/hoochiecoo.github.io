<!DOCTYPE html>
<html>
<head>
	<title>Get User Info</title>
</head>
<body>
	<h1>Get User Info</h1>
	<div id="result"></div>
	<script type="text/javascript">
		// Получаем Access Token из cookies
		var accessToken = getCookie('access_token');

		if (accessToken) {
			// Отправляем запрос на метод users.get в VK API с использованием Access Token
			var xhr = new XMLHttpRequest();
			xhr.open('GET', 'https://api.vk.com/method/users.get?access_token=' + accessToken + '&v=5.131');
			xhr.onreadystatechange = function() {
				if (xhr.readyState === XMLHttpRequest.DONE) {
					if (xhr.status === 200) {
						// Выводим полученный ответ на страницу
						document.getElementById('result').textContent = xhr.responseText;
					} else {
						// Выводим сообщение об ошибке на страницу
						document.getElementById('result').textContent = 'Error: ' + xhr.statusText;
					}
				}
			};
			xhr.send();
		} else {
			// Выводим сообщение об ошибке на страницу, если Access Token не найден в cookies
			document.getElementById('result').textContent = 'Error: access_token cookie is missing!';
		}

		function getCookie(name) {
			var value = '; ' + document.cookie;
			var parts = value.split('; ' + name + '=');
			if (parts.length === 2) return parts.pop().split(';').shift();
		}
	</script>
</body>
</html>
