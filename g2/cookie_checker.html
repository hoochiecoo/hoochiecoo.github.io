<!DOCTYPE html>
<html>
<head>
	<title>VK API Client-Side Authorization Example</title>
</head>
<body>
	<h1>Client-Side Authorization Example</h1>
	<p>The access token saved in cookie is:</p>
	<pre id="access_token"></pre>
	<script type="text/javascript">
		var accessToken = getCookie('access_token');
		if (accessToken) {
			document.getElementById('access_token').textContent = accessToken;
		} else {
			document.getElementById('access_token').textContent = 'Access token not found in cookie!';
		}

		function getCookie(name) {
			var value = "; " + document.cookie;
			var parts = value.split("; " + name + "=");
			if (parts.length === 2) {
				return parts.pop().split(";").shift();
			} else {
				return null;
			}
		}
	</script>
</body>
</html>
