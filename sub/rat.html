<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page with Embedded Block</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .embed-container {
            width: 100%;
            max-width: 1000px; /* Adjust as needed */
            height: 100%;
            overflow: hidden;
        }
        .embed-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="embed-container">
            <iframe title="SUBOTICA BOWLING 2024" aria-label="Table" id="datawrapper-chart-5vcmO" src="https://datawrapper.dwcdn.net/5vcmO/9/" scrolling="no" frameborder="0" style="width: 100%; min-width: 100% !important; border: none;" height="425" data-external="1"></iframe>
        </div>
    </div>
    <script>
        !function() {
            "use strict";
            window.addEventListener("message", (function(a) {
                if (void 0 !== a.data["datawrapper-height"]) {
                    var e = document.querySelectorAll("iframe");
                    for (var t in a.data["datawrapper-height"])
                        for (var r = 0; r < e.length; r++)
                            if (e[r].contentWindow === a.source) {
                                var i = a.data["datawrapper-height"][t] + "px";
                                e[r].style.height = i
                            }
                }
            }))
        }();
    </script>
</body>
</html>
