<!DOCTYPE html>
<html>
  <head>
    <title>Игра "33"</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Игра "33"</h1>
      <div class="player1">
        <h2>Игрок 1</h2>
        <p>Текущие карты: <span id="player1-cards"></span></p>
        <button id="player1-change-btn">Поменять карты</button>
      </div>
      <div class="player2">
        <h2>Игрок 2</h2>
        <p>Текущие карты: <span id="player2-cards"></span></p>
        <button id="player2-change-btn">Поменять карты</button>
      </div>
      <div class="game-controls">
        <button id="finish-btn">Закончить игру</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
