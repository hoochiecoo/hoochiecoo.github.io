<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomed Out Iframe</title>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            transform: scale(0.35);
            transform-origin: 0 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/1YV6UlcpgAIe0Dn1rjskxCL-0HMmqBgx0MRzvzWqlrZs/edit?gid=270098562" allowfullscreen></iframe>
    </div>
</body>
</html>
