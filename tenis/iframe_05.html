<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Iframe with Zoom</title>
    <style>
        .iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 75%; /* Adjust this value to control the height of the iframe */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%; /* 200% to counter the 50% scaling */
            height: 200%;
            transform: scale(0.5);
            transform-origin: 0 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://docs.google.com/spreadsheets/d/1YV6UlcpgAIe0Dn1rjskxCL-0HMmqBgx0MRzvzWqlrZs/edit?gid=270098562">
        </iframe>
    </div>
</body>
</html>
