<html lang="en">
  <head>
    <!-- Load the Telegram Library -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Load AngularJS Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
      // Initialize the AngularJS app
      angular.module("custom-webapp-ui", []).controller('CustomUIController', function CustomUIController($scope) {
        // Get the logged-in user's Telegram ID
        window.Telegram.WebApp.getLoggedInUser().then(function(user) {
          console.log("Telegram ID:", user.id);
        }).catch(function(error) {
          console.error("Error getting user:", error);
        });
      });
    </script>
  </head>
  <body ng-app="custom-webapp-ui" ng-controller="CustomUIController">
    <h1>Hello World</h1>
  </body>
</html>
