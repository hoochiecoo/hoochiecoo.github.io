<html lang="en">
  <head>
    <!-- Load the Telegram Library -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      // Simulated data for testing
      const testData = { name: "John Doe", age: 30 };

      // Simulated function to send data back to Telegram bot
      function sendDataToBot(data) {
        window.Telegram.WebApp.sendData(JSON.stringify(data));
      }

      // Simulated function to handle button click
      function handleButtonClick() {
        console.log("Button clicked!");
        sendDataToBot(testData); // Sending test data to bot
      }

      // Simulated initialization
      window.onload = function () {
        // Simulated button setup
        const mainButton = window.Telegram.WebApp.MainButton;
        mainButton.text = "Send Data";
        mainButton.enable();
        mainButton.show();

        // Simulated button click event
        mainButton.onClick(handleButtonClick);
      };
    </script>
  </head>
  <body>
    <h1>Telegram WebApp Test</h1>
    <p>This is a test page to demonstrate interactions with Telegram WebApp functions.</p>
  </body>
</html>
