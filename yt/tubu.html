<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tubular Example</title>
</head>
<body>
  <div id="video-container"></div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://raw.githubusercontent.com/hoochiecoo/test/main/yt/tubular2.js"></script>
  
  <script>
    $(document).ready(function() {
      var options = {
        videoId: 'https://www.youtube.com/watch?v=xlOjWHWzSYM'
      };
      
      $('#video-container').tubular(options);
    });
  </script>
</body>
</html>
