<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Video Stopwatch with Video Capture</title>
    <style>
        canvas {
            border: 1px solid black;
            width: 400px;
            height: 600px;
        }
        video {
            transform: rotate(90deg); /* Rotate video to make it vertical */
            width: 400px;
            height: 600px;
            display: none; /* Hide video element since we're displaying it on canvas */
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="600"></canvas>
    <video id="video" autoplay></video>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let startTime, elapsedTime = 0, interval;
        let isRunning = false;
        let speedStartTime = null, speedEndTime = null;
        const distanceInMeters = 18.29; // Length of a bowling lane in meters
        let speedKph = null; // Variable to store the calculated speed

        const videoStream = canvas.captureStream(30); // Capture the canvas as a stream
        const mediaRecorder = new MediaRecorder(videoStream);
        let recordedChunks = [];

        mediaRecorder.ondataavailable = (e) => {
            recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'stopwatch_video.webm';
            a.click();
        };

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: { exact: "environment" } }
            });
            video.srcObject = stream;
        }

        function startStopwatch() {
            if (isRunning) return;
            isRunning = true;
            startTime = Date.now() - elapsedTime;
            interval = setInterval(updateStopwatch, 100);
            mediaRecorder.start();
        }

        function stopStopwatch() {
            isRunning = false;
            clearInterval(interval);
            mediaRecorder.stop();
        }

        function updateStopwatch() {
            elapsedTime = Date.now() - startTime;
            const seconds = Math.floor(elapsedTime / 1000);
            const milliseconds = elapsedTime % 1000;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height); // Draw video frame on canvas
            ctx.font = '20px Arial';
            ctx.fillStyle = 'red';
            ctx.fillText(`Time: ${seconds}.${milliseconds}`, 20, 50);

            // If speed is available, display it on the canvas
            if (speedKph !== null) {
                ctx.fillStyle = 'blue';
                ctx.fillText(`Speed: ${speedKph.toFixed(2)} kph`, 20, 90);
            }

            // Draw buttons on the canvas
            drawButtons();
        }

        function drawButtons() {
            ctx.fillStyle = '#333';
            ctx.fillRect(20, 500, 100, 40); // Start/Stop button
            ctx.fillRect(150, 500, 100, 40); // Save button
            ctx.fillRect(280, 500, 100, 40); // Measure Speed button

            ctx.fillStyle = '#fff';
            ctx.font = '16px Arial';
            ctx.fillText(isRunning ? 'Stop' : 'Start', 40, 525);
            ctx.fillText('Save', 180, 525);
            ctx.fillText('Measure Speed', 290, 525);
        }

        function measureSpeed() {
            if (!speedStartTime) {
                // Start measuring
                speedStartTime = Date.now();
            } else {
                // Stop measuring and calculate speed
                speedEndTime = Date.now();
                const timeTaken = (speedEndTime - speedStartTime) / 1000; // time in seconds
                speedKph = (distanceInMeters / timeTaken) * 3.6; // Speed in km/h

                // Reset for next measurement
                speedStartTime = null;
                speedEndTime = null;
            }
        }

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Check if Start/Stop button was clicked
            if (x > 20 && x < 120 && y > 500 && y < 540) {
                if (isRunning) {
                    stopStopwatch();
                } else {
                    startStopwatch();
                }
            }

            // Check if Save button was clicked
            if (x > 150 && x < 250 && y > 500 && y < 540) {
                if (!isRunning) {
                    mediaRecorder.stop();
                }
            }

            // Check if Measure Speed button was clicked
            if (x > 280 && x < 380 && y > 500 && y < 540) {
                measureSpeed();
            }
        });

        startCamera();
    </script>
</body>
</html>
