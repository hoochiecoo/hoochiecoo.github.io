<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Video Stopwatch with Bowling Speed Measurement</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        video {
            transform: rotate(90deg); /* Rotate video to make it vertical */
            width: 400px;
            height: 600px;
        }
    </style>
</head>
<body>
    <video id="video" width="400" height="600" autoplay></video>
    <canvas id="canvas" width="600" height="400"></canvas>
    <button id="startBtn">Start Stopwatch</button>
    <button id="saveBtn">Save as Video</button>
    <button id="startSpeedBtn">Start Measuring Speed</button>
    <button id="stopSpeedBtn">Stop Measuring Speed</button>
    <div id="speedDisplay"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const saveBtn = document.getElementById('saveBtn');
        const startSpeedBtn = document.getElementById('startSpeedBtn');
        const stopSpeedBtn = document.getElementById('stopSpeedBtn');

        let startTime, elapsedTime = 0, interval;
        let isRunning = false;
        let speedStartTime = null;
        let speedEndTime = null;
        let isSpeedMeasuring = false;

        const videoStream = canvas.captureStream(30); // Capture the canvas as a stream
        const mediaRecorder = new MediaRecorder(videoStream);
        let recordedChunks = [];

        mediaRecorder.ondataavailable = (e) => {
            recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'stopwatch_video.webm';
            a.click();
        };

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: { exact: "environment" } } // Try to access the back camera
            });
            video.srcObject = stream;
        }

        function startStopwatch() {
            if (isRunning) return;
            isRunning = true;
            startTime = Date.now() - elapsedTime;
            interval = setInterval(updateStopwatch, 100);
            mediaRecorder.start();
        }

        function stopStopwatch() {
            isRunning = false;
            clearInterval(interval);
            mediaRecorder.stop();
        }

        function updateStopwatch() {
            elapsedTime = Date.now() - startTime;
            const seconds = Math.floor(elapsedTime / 1000);
            const milliseconds = elapsedTime % 1000;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height); // Draw video frame on canvas
            ctx.font = '30px Arial';
            ctx.fillStyle = 'red'; // Set text color to red
            ctx.fillText(`Time: ${seconds}.${milliseconds}`, 100, 50); // Display time above video
            if (!isSpeedMeasuring) {
                ctx.fillText(`Ball Speed: Not Measured`, 100, 100); // Display speed message if not measuring
            }
        }

        function startSpeedMeasurement() {
            if (isSpeedMeasuring) return;
            isSpeedMeasuring = true;
            speedStartTime = Date.now();
            updateStopwatch();
        }

        function stopSpeedMeasurement() {
            if (!isSpeedMeasuring) return;
            isSpeedMeasuring = false;
            speedEndTime = Date.now();
            const timeDiff = (speedEndTime - speedStartTime) / 1000; // Time in seconds
            const distance = 15; // Distance from the bowler to the pin in meters (standard bowling lane length)

            // Calculate speed in meters per second and convert to kilometers per hour
            const speedMps = distance / timeDiff; // Speed in meters per second
            const speedKph = speedMps * 3.6; // Convert to kilometers per hour
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas before drawing again
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height); // Draw video frame on canvas
            ctx.font = '30px Arial';
            ctx.fillStyle = 'red'; // Set text color to red
            ctx.fillText(`Time: ${(elapsedTime / 1000).toFixed(2)}s`, 100, 50); // Display time
            ctx.fillText(`Ball Speed: ${speedKph.toFixed(2)} km/h`, 100, 100); // Display speed
        }

        startBtn.addEventListener('click', () => {
            if (isRunning) {
                stopStopwatch();
                startBtn.textContent = 'Start Stopwatch';
            } else {
                startStopwatch();
                startBtn.textContent = 'Stop Stopwatch';
            }
        });

        saveBtn.addEventListener('click', () => {
            if (!isRunning) {
                mediaRecorder.stop();
            }
        });

        startSpeedBtn.addEventListener('click', startSpeedMeasurement);
        stopSpeedBtn.addEventListener('click', stopSpeedMeasurement);

        startCamera();
    </script>
</body>
</html>
