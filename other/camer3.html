<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Ball Speed Measurement</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        video {
            transform: rotate(90deg); /* Rotate video to make it vertical */
            width: 400px;
            height: 600px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <video id="video" width="400" height="600" autoplay></video>
    <button id="startBtn">Start Measuring</button>
    <button id="stopBtn">Stop Measuring</button>
    <p id="speedOutput"></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const speedOutput = document.getElementById('speedOutput');

        let startTime, endTime, ballSpeed;
        let isMeasuring = false;

        const videoStream = canvas.captureStream(30); // Capture the canvas as a stream
        const mediaRecorder = new MediaRecorder(videoStream);
        let recordedChunks = [];

        mediaRecorder.ondataavailable = (e) => {
            recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bowling_speed_video.webm';
            a.click();
        };

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: { exact: "environment" } } // Try to access the back camera
            });
            video.srcObject = stream;
        }

        function startMeasuring() {
            if (isMeasuring) return;
            isMeasuring = true;
            startTime = Date.now();
            mediaRecorder.start();
        }

        function stopMeasuring() {
            if (!isMeasuring) return;
            isMeasuring = false;
            endTime = Date.now();
            mediaRecorder.stop();
            calculateSpeed();
        }

        function calculateSpeed() {
            const elapsedTime = (endTime - startTime) / 1000; // Time in seconds
            const distance = 20.3; // Distance from release to pin in meters (approximated)
            ballSpeed = distance / elapsedTime; // Speed = Distance / Time
            const speedInKph = ballSpeed * 3.6; // Convert from m/s to km/h
            speedOutput.textContent = `Speed: ${speedInKph.toFixed(2)} km/h`;
        }

        startBtn.addEventListener('click', startMeasuring);
        stopBtn.addEventListener('click', stopMeasuring);

        startCamera();
    </script>
</body>
</html>
