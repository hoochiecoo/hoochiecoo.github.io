    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body {
      background-color: #1a1a1a;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      font-size: 18px;
      color: #999;
    }

    .header-icons {
      display: flex;
      gap: 10px;
    }

    .header-icons span {
      font-size: 18px;
    }

    .market-title {
      font-size: 24px;
      margin: 20px 0;
      color: #fff;
      text-align: center;
    }

    .nav-tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab {
      background-color: #333;
      padding: 10px 15px;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
      color: #ddd;
      flex: 1;
      margin: 5px;
      cursor: pointer;
      max-width: 120px;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .tab.active {
      background-color: #4a4a4a;
      color: #fff;
    }

    .info-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –¥–≤—É—Ö —Å—Ç–æ–ª–±—Ü–æ–≤ */
    .info-box-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
    }

    .info-box {
      flex: 1 1 calc(50% - 10px); /* –î–≤–∞ —Å—Ç–æ–ª–±—Ü–∞ —Å –æ—Ç—Å—Ç—É–ø–∞–º–∏ */
      padding: 15px;
      background-color: #2b2b2b;
      border-radius: 8px;
      color: #ddd;
    }

    .info-box .percentage {
      font-size: 22px;
      color: #00b16a;
    }

    .ad-banner {
      background-color: #45322e;
      padding: 15px;
      border-radius: 8px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .bond-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .bond-item {
      background-color: #2b2b2b;
      padding: 15px;
      border-radius: 8px;
      color: #ddd;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .bond-item .title {
      font-size: 16px;
      font-weight: bold;
    }

    .bond-item .details {
      font-size: 14px;
      color: #aaa;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background-color: #333;
      justify-content: space-around;
      padding: 10px 0;
      box-sizing: border-box;
    }

    .bottom-nav div {
      color: #ddd;
      font-size: 14px;
      text-align: center;
      flex: 1;
      cursor: pointer;
    }

    .bottom-nav div.active {
      color: #00b16a;
    }

    /* Media Query for screens less than 300px */
    @media (max-width: 300px) {
      .info-box {
        flex: 1 1 100%; /* –î–ª—è —ç–∫—Ä–∞–Ω–æ–≤ –º–µ–Ω—å—à–µ 300px —ç–ª–µ–º–µ–Ω—Ç—ã –±—É–¥—É—Ç –∑–∞–Ω–∏–º–∞—Ç—å –≤–µ—Å—å —Ä—è–¥ (–æ–¥–∏–Ω —Å—Ç–æ–ª–±–µ—Ü) */
