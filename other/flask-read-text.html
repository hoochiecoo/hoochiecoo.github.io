<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Loader</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            height: 720px;
            width: 1280px;
            overflow: hidden;
            position: relative;
        }
        #content {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
    <script>
        async function loadText() {
            try {
                const response = await fetch("https://bowlmates.club/IT/read-text");
                const data = await response.json();
                const formattedText = data.text.replace(/\n/g, '<br>');
                document.getElementById('content').innerHTML = formattedText;
            } catch (error) {
                console.error("Error loading text:", error);
            }
        }

        setInterval(loadText, 5000);
        window.onload = loadText;
    </script>
</head>
<body>
    <h1 id="content"></h1>
</body>
</html>
