<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Loader</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #content {
            position: relative;
            width: 100%;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            padding: 20px;
            box-sizing: border-box;
        }
        #shadow {
            position: absolute;
            top: 0;
            left: 1px;
            color: black;
        }
        #text {
            position: absolute;
            top: 0;
            left: 0;
            color: white;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="shadow"></div>
        <div id="text"></div>
    </div>

    <script>
        async function loadText() {
            try {
                const response = await fetch("https://bowlmates.club/IT/read-text");
                const data = await response.json();
                const formattedText = data.text.replace(/\n/g, '<br>');
                document.getElementById('shadow').innerHTML = formattedText;
                document.getElementById('text').innerHTML = formattedText;
            } catch (error) {
                console.error("Error loading text:", error);
            }
        }

        setInterval(loadText, 5000);
        window.onload = loadText;
    </script>
</body>
</html>
