<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Loader</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #content {
            width: 100%;
            white-space: pre-wrap; /* To handle newlines properly */
            word-wrap: break-word;
            text-align: left; /* Optional: Align the text in the center */
        }
    </style>
</head>
<body>
    <h1 id="content"></h1>

    <script>
        async function loadText() {
            try {
                const response = await fetch("https://bowlmates.club/IT/read-text");
                const data = await response.json();
                const formattedText = data.text.replace(/\n/g, '<br>');
                document.getElementById('content').innerHTML = formattedText;
            } catch (error) {
                console.error("Error loading text:", error);
            }
        }

        setInterval(loadText, 5000);
        window.onload = loadText;
    </script>
</body>
</html>
