<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            position: relative;
        }
        #content {
            position: absolute;
            bottom: 0;
            left: 0;
            text-align: left;
            width: 100%;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div id="content"></div>
            </td>
        </tr>
    </table>

    <script>
        async function loadText() {
            try {
                const response = await fetch("https://bowlmates.club/IT/read-text");
                const data = await response.json();
                const formattedText = data.text.replace(/\n/g, '<br>');
                document.getElementById('content').innerHTML = formattedText;
            } catch (error) {
                console.error("Error loading text:", error);
            }
        }

        setInterval(loadText, 5000);
        window.onload = loadText;
    </script>
</body>
</html>
