<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing Number</title>
</head>
<body>
    <div id="number">0</div>
    <script>
        let count = 0;
        function incrementNumber() {
            count++;
            document.getElementById('number').textContent = count;
        }

        setInterval(incrementNumber, 3000);
    </script>
</body>
</html>
