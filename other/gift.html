<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка подарков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Проверка подарков</h1>
        <input type="text" id="phone" placeholder="Ваш телефон">
        <button onclick="checkGifts()">Проверить</button>
        <div id="result"></div>
    </div>
    <script>
        async function checkGifts() {
            const phone = document.getElementById('phone').value;
            if (!phone) {
                document.getElementById('result').innerText = 'Пожалуйста, введите номер телефона.';
                return;
            }
            
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/13hPZ-2w6D3xxITGHOFJ5UMp67yY2tWbkMNAxII1O8Ls/pub?gid=173442954&single=true&output=csv');
                const csv = await response.text();
                const lines = csv.trim().split('\n');
                const headers = lines.shift().split(',');
                const phoneIndex = headers.indexOf('phone');
                const giftIndex = headers.indexOf('gift');
                
                if (phoneIndex === -1 || giftIndex === -1) {
                    document.getElementById('result').innerText = 'Ошибка в формате данных.';
                    return;
                }

                const gifts = lines.map(line => {
                    const [timestamp, gift, phoneNumber] = line.split(',');
                    return { gift: gift.trim(), phone: phoneNumber.trim() };
                });
                
                const userGift = gifts.find(item => item.phone === phone);
                
                if (userGift) {
                    document.getElementById('result').innerText = `У вас есть неиспользованный подарок: ${userGift.gift}`;
                } else {
                    document.getElementById('result').innerText = 'Не найдено неиспользованных подарков.';
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Ошибка загрузки данных.';
            }
        }
    </script>
</body>
</html>
