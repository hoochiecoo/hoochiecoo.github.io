<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись видео и измерение скорости</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .controls {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: -80px;
            gap: 10px;
            z-index: 10;
        }
        .control-button {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        .control-button:active {
            background-color: rgba(200, 200, 200, 0.8);
        }
        #recordedVideo {
            margin-top: 20px;
            width: 100%;
            max-width: 640px;
        }
        #speedDisplay {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <div class="controls">
        <button id="startRecord" class="control-button">▶️</button>
        <button id="stopRecord" class="control-button" disabled>⏹️</button>
        <button id="speedButton" class="control-button">⏱️</button>
    </div>
    <h2>Записанное видео</h2>
    <video id="recordedVideo" controls></video>
    <div id="speedDisplay"></div>

    <script>
        let mediaRecorder;
        const video = document.getElementById('video');
        const recordedVideo = document.getElementById('recordedVideo');
        const startRecord = document.getElementById('startRecord');
        const stopRecord = document.getElementById('stopRecord');
        const speedButton = document.getElementById('speedButton');
        const speedDisplay = document.getElementById('speedDisplay');
        const recordedChunks = [];

        let isMeasuring = false;
        let startTime, endTime;

        // Константа: расстояние до кеглей (в метрах)
        const DISTANCE_TO_PINS = 18.3;

        // Получение доступа к камере
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    recordedVideo.src = url;
                    recordedVideo.load();
                };
            })
            .catch(error => {
                console.error('Ошибка доступа к камере:', error);
            });

        // Запуск и остановка записи видео
        startRecord.addEventListener('click', () => {
            recordedChunks.length = 0; // очистка перед новой записью
            mediaRecorder.start();
            startRecord.disabled = true;
            stopRecord.disabled = false;
        });

        stopRecord.addEventListener('click', () => {
            mediaRecorder.stop();
            startRecord.disabled = false;
            stopRecord.disabled = true;
        });

        // Измерение времени для вычисления скорости шара
        speedButton.addEventListener('click', () => {
            if (!isMeasuring) {
                startTime = performance.now();
                speedDisplay.textContent = "Измерение началось...";
                isMeasuring = true;
            } else {
                endTime = performance.now();
                const timeElapsed = (endTime - startTime) / 1000; // время в секундах
                const speed = (DISTANCE_TO_PINS / timeElapsed) * 3.6; // перевод в км/ч
                speedDisplay.textContent = `Скорость шара: ${speed.toFixed(2)} км/ч`;
                isMeasuring = false;
            }
        });
    </script>
</body>
</html>
